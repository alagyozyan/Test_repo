name: RunGoapp

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - id: CHECKOUT
        uses: actions/checkout@v3
        
      - name: Run ls command
        run : ls -la 

      - name: Set up go
        uses: actions/setup-go@v3
        with:
          go-version: 1.15

      - name: Build
        run:  go build -v ./...

